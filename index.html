  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Header Top -->
        <div class="header-top">
          <!-- Logo -->
          <a href="#!">
            <div class="logo">
              <span class="logo__circle"></span>
              <span class="logo__text">
                <span class="logo__brand logo__brand--large">shine</span>
                <span class="logo__brand logo__brand--smile">smile</span>
              </span>
            </div>
          </a>

          <!-- Navbar -->
          <ul class="navbar">
            <li class="navbar__item">
              <a href="#!" class="navbar__link navbar__link--active">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Services</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">About</a>
            </li>

            </li>

          <!-- Header Actions -->
          <div class="header-actions">
            <a href="#!" class="header-actions__login">Log In</a>
            <button class="btn header-actions__signup">Sign Up</button>
          </div>
        </div>

        <!-- Header Hero -->
        <div class="header-hero">
          <!-- Hero Content -->
          <div class="header-hero__content">
            <h1 class="heading-lv1">Exceptional dental care for all ages.</h1>
            <p class="header-hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="header-hero__foot">
              <button class="btn">Book Online</button>
              <p class="header-hero__phone">or call (123) 456-7890</p>
            </div>
          </div>

          <!-- Hero Media -->
          <figure class="header-hero__media">
            <img
              src="./assets/img/hero-01.jpg"
              alt="Exceptional dental care for all ages."
              class="header-hero__img"
            />
            <img
              src="./assets/img/hero-02.jpg"
              alt="Exceptional dental care for all ages."
              class="header-hero__img"
            />
          </figure>
        </div>
      </div>
